<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- СТИЛИ -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
       <!-- СКРИПТЫ -->
       <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" defer></script>
       <script src="libs/swiper/swiper-bundle.min.js" defer></script>
       <script src="./js/script.js" defer></script>
    <title>coffe-shop</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <a href="./index.html"><img src="./img/logo.png" alt="LOGO"></a>
        </div>
        <nav class="header__nav menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="" class="menu__link">О нас</a></li>
            <li class="menu__item"><a href="" class="menu__link">Каталог</a></li>
            <li class="menu__item"><a href="" class="menu__link">Контакты</a></li>
          </ul>
        </nav>
        <div class="header__buttons">
          <i class="header_button bx bx-menu"></i>
          <i class="header_button bx bx-cart"></i>
          <i class="header_button bx bx-search"></i>
        </div>
        <div class="header__burger">
          <ul class="header__burger_list">
            <li class="header__burger_item"><a href="" class="header__burger_link">О нас</a></li>
            <li class="header__burger_item"><a href="" class="header__burger_link">Каталог</a></li>
            <li class="header__burger_item"><a href="" class="header__burger_link">Контакты</a></li>
            <li class="header__burger_item"><a href="" class="header__burger_link">Корзина <i class='bx bx-cart-alt'></i></a></li> 
            <li class="header__burger_item"><a href="" class="header__burger_link">Поиск <i class='bx bx-search-alt' ></i></a></li> 
          </ul>
          <i class="header__burger_close bx bx-plus"></i>
        </div>
      </header>
     <main class="page">
      <section class="page__slogan slogan">
        <div class="slogan__text">
          <h1 class="slogan__title">Кофе...</h1>
          <p class="slogan__subtitle">Возьми его <br> с собой!</p>
        </div>
        <div class="slogan__img">
          <img src="./img/main.png" alt="CUP">
        </div>
      </section>
     </main>
  </body>
</html>
